# Multi-Bot Forum Application Configuration
# ==========================================

# Application Settings
app:
  name: "Multi-Bot Forum Application"
  version: "1.0.0"
  environment: "production"  # development, staging, production
  debug: false

# Database Configuration
database:
  type: "sqlite"  # sqlite, postgresql
  path: "multi_bot_app.db"
  # For PostgreSQL:
  # host: "localhost"
  # port: 5432
  # database: "multi_bot_db"
  # user: "bot_user"
  # password: "secure_password"

# Rate Limiting Configuration
rate_limiting:
  global:
    requests_per_minute: 100
    burst_size: 10
  per_bot:
    requests_per_minute: 20
    burst_size: 5
  reddit:
    requests_per_minute: 60  # Reddit rate limit
    burst_size: 10

# Circuit Breaker Configuration
circuit_breaker:
  failure_threshold: 5
  timeout_seconds: 60
  half_open_max_calls: 3

# Bot Behavior Configuration
bot_behavior:
  min_post_interval_seconds: 60
  max_post_length: 5000
  context_window: 10
  human_like_delays:
    enabled: true
    min_seconds: 2
    max_seconds: 8
  random_browsing:
    enabled: true
    probability: 0.3

# Retry Configuration
retry:
  max_attempts: 3
  initial_delay_seconds: 2
  backoff_multiplier: 2
  max_delay_seconds: 60

# Logging Configuration
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "multi_bot_app.log"
  max_file_size_mb: 100
  backup_count: 5
  console: true

# Reddit Configuration
reddit:
  user_agent: "Multi-Bot Forum App v1.0"
  # Credentials should be set via environment variables or secrets management
  # See .env.example for required variables

# Browser Automation Configuration
browser:
  headless: true  # Run in headless mode
  browser_type: "chrome"  # chrome, firefox
  window_size: "1920,1080"
  user_data_dir: "./browser_profiles"
  disable_images: false  # Disable images for faster loading
  disable_javascript: false
  proxy: null  # Set proxy if needed: "http://proxy:port"

# OpenAI Configuration (optional)
openai:
  enabled: false
  model: "gpt-4"
  temperature: 0.7
  max_tokens: 500

# Anthropic Configuration (optional)
anthropic:
  enabled: false
  model: "claude-3-sonnet-20240229"
  temperature: 0.7
  max_tokens: 500

# Monitoring Configuration
monitoring:
  enabled: true
  health_check_interval_seconds: 300
  metrics_export_interval_seconds: 60
  alert_on_consecutive_failures: 3

# Security Configuration
security:
  encrypt_credentials: true
  credential_rotation_days: 90
  max_login_attempts: 3
  session_timeout_minutes: 60
